        UseSlider("<pathListSlider");
    }
    // End Path Edit Name and List
    OnEvent("Control::Activate")
    {
    Activate("|EditSplineType");
    }
    OnEvent("Control::Deactivate")
    {
    Deactivate("|EditSplineType");
    }
    

    OnEvent("newPath")
    {
        Cmd("editor.path.new");
    }
    OnEvent("selectionClear")
    {
        Cmd("editor.path.selectionclear");
    }

